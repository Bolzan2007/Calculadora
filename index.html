<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Link para o arquivo CSS externo para estilização -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contêiner principal da calculadora -->
    <div class="fundo">
        <div class="calculator">
            <!-- Área de exibição onde os cálculos são mostrados -->
            <div class="display" id="display">0</div>
            <!-- Contêiner para os botões -->
            <div class="buttons">
                <!-- Botão de limpar, chama a função clearDisplay -->
                <button class="button button-silver" onclick="clearDisplay()">c</button>
                <!-- Botão de divisão, chama a função appendCharacter com '÷' -->
                <button class="button button-silver" onclick="appendCharacter('÷')">÷</button>
                <!-- Botão de multiplicação, chama a função appendCharacter com 'x' -->
                <button class="button button-silver" onclick="appendCharacter('x')">x</button>
                <!-- Botão de subtração, chama a função appendCharacter com '-' -->
                <button class="button button-orange" onclick="appendCharacter('-')">-</button>
                <!-- Botões numéricos, chamam a função appendCharacter com os respectivos números -->
                <button class="button" onclick="appendCharacter('7')">7</button>
                <button class="button" onclick="appendCharacter('8')">8</button>
                <button class="button" onclick="appendCharacter('9')">9</button>
                <!-- Botão de adição, chama a função appendCharacter com '+' -->
                <button class="button button-orange" onclick="appendCharacter('+')">+</button>
                <button class="button" onclick="appendCharacter('4')">4</button>
                <button class="button" onclick="appendCharacter('5')">5</button>
                <button class="button" onclick="appendCharacter('6')">6</button>
                <!-- Botão de igual, chama a função calculateResult -->
                <button class="button button-orange" id="triple" onclick="calculateResult()">=</button>
                <button class="button" onclick="appendCharacter('1')">1</button>
                <button class="button" onclick="appendCharacter('2')">2</button>
                <button class="button" onclick="appendCharacter('3')">3</button>
                <!-- Botão zero, ocupa duas colunas -->
                <button class="button" id="double" onclick="appendCharacter('0')">0</button>
                <!-- Botão de ponto decimal, chama a função appendCharacter com '.' -->
                <button class="button" onclick="appendCharacter('.')">.</button>
            </div>
        </div>
    </div>
    <!-- Link para o arquivo JavaScript externo para funcionalidade -->
    <script src="script.js"></script>
</body>
</html>
